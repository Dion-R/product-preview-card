<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="img/image-product-desktop.jpg" class="perfume">
    <div class="information">
      <p class="spaced-header">perfume</p>
      <h1> Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <H1>$149.99</H1>
        <P>169.99</P>
      </div>
      <button>
        <img src="img/icon-cart.svg" class="icon">
        <h4>add to cart</h4>
      </button>
    </div>
  </div>
</body>
</html>
