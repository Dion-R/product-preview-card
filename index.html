<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
          <div
            class="product-image"
            role="img"
            aria-label="product image"
          ></div>
          <div class="product-details-informations">
            <h4 class="product-category">Perfume</h4>
            <h1 class="product-title">Gabrielle<br> Essence Eau<br> De Parfum</h1>
            <p class="product-descriptions">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price-details">
              <p class="discounted-price">$149.99</p>
              <p class="original-price">$169.99</p>
            </div>
            <a class="btn btn-add-to-cart" href="#">
              <img class="add-tocard-img" src="./img/icon-cart.svg" alt="Add to cart"/>
              Add to Cart</a
            >
          </div>
        </div>
    </main>
  </body>
</html>
